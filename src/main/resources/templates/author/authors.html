<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.getId()}">Id</td>
        <td th:text="${author.getFirstName()}">First name</td>
        <td th:text="${author.getLastName()}" th:bgcolor="lightblue">Last name</td>
    </tr>
</table>

</body>
</html>
